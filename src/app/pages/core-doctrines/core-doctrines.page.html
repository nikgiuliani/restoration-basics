<div class="content">
  <div class="page-content-visibility">
    <h1 class="page-title">Core Doctrines</h1>
    <div class="doctrine-grid">
      <div *ngFor="let doctrine of coreDoctrines">
        <a
          class="doctrine-card doctrine-card-image"
          (click)="onSelectCard(doctrine.title)"
          [ngStyle]="{backgroundImage: doctrine.img}"
        >
          <div class="doctrine-card-footer">
            <h4 class="doctrine-card-title">{{ doctrine.title }}</h4>
            <svg
              class="material-icons"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              class="chevron-icon"
            >
              <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
            </svg>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
