<ion-button fill="clear" (click)="closePage()" class="close-button">
  <ion-icon slot="icon-only" name="close-outline"></ion-icon>
</ion-button>
<div class="popover-container">
  <div>
    <div class="doctrine-titles">
      <h2>{{ doctrineData.title }}</h2>
    </div>

    <div *ngFor="let text of doctrineData.text">
      <p [innerHTML]="text"></p>
      <br />
    </div>
  </div>
</div>
